<article class="post" id="post-{{post_id}}">
    <h1>{{post_title}}</h1>
    
    <div class="post-body">
        <p>{{post_body}}</p>
    </div>
    
    <div class="post-meta">
        <span>Post ID: {{post_id}}</span>
    </div>
    
    <div class="post-actions">
        <a href="/posts/{{post_id}}/edit" class="btn">Edit</a>
        <button hx-delete="/posts/{{post_id}}" 
                hx-target="body"
                hx-push-url="/posts"
                hx-confirm="Are you sure you want to delete this post?"
                class="btn btn-danger">Delete</button>
        <a href="/posts" class="btn btn-secondary">Back to Posts</a>
    </div>
</article>
