<article class="post">
    <h1>{{post_title}}</h1>
    
    <div class="post-body">
        <p>{{post_body}}</p>
    </div>
    
    <div class="post-meta">
        <span>Post ID: {{post_id}}</span>
    </div>
    
    <div class="post-actions">
        <a href="/posts/{{post_id}}/edit" class="btn">Edit</a>
        <form method="post" action="/posts/{{post_id}}" style="display: inline;">
            <input type="hidden" name="_method" value="DELETE">
            <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure?')">Delete</button>
        </form>
        <a href="/posts" class="btn btn-secondary">Back to Posts</a>
    </div>
</article>
