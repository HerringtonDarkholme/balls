<div class="flex justify-between items-center mb-8">
    <h1 class="text-3xl font-bold text-gray-800">{{title}}</h1>
    <a href="/posts/new" class="bg-primary hover:bg-primary-hover text-white px-4 py-2 rounded-lg transition">
        New Post
    </a>
</div>

<div class="grid gap-6" id="posts-list">
{{#each posts}}
    <article class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition" id="post-{{id}}">
        <h2 class="text-xl font-semibold mb-2">
            <a href="/posts/{{id}}" class="text-gray-800 hover:text-primary">{{title}}</a>
        </h2>
        <p class="text-gray-600 mb-4">{{body}}</p>
        <div class="flex gap-3 text-sm">
            <a href="/posts/{{id}}" class="text-primary hover:underline">Read more</a>
            <a href="/posts/{{id}}/edit" class="text-gray-500 hover:underline">Edit</a>
            <button hx-delete="/posts/{{id}}" 
                    hx-target="#post-{{id}}" 
                    hx-swap="outerHTML"
                    hx-confirm="Are you sure you want to delete this post?"
                    class="text-danger hover:underline">Delete</button>
        </div>
    </article>
{{/each}}
</div>
