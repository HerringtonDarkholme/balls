<div class="bg-white rounded-lg shadow-md p-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">{{title}}</h1>

    <form hx-put="/posts/{{post_id}}" 
          hx-target="body"
          hx-push-url="true"
          class="space-y-6">
        <div>
            <label for="title" class="block text-sm font-medium text-gray-700 mb-2">Title</label>
            <input type="text" name="title" id="title" value="{{post_title}}" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition">
        </div>
        
        <div>
            <label for="body" class="block text-sm font-medium text-gray-700 mb-2">Body</label>
            <textarea name="body" id="body" rows="10" required
                      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition resize-y">{{post_body}}</textarea>
        </div>
        
        <div class="flex gap-3">
            <button type="submit" 
                    class="bg-primary hover:bg-primary-hover text-white px-6 py-2 rounded-lg transition">
                Update Post
            </button>
            <a href="/posts/{{post_id}}" 
               class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-6 py-2 rounded-lg transition">
                Cancel
            </a>
        </div>
    </form>
</div>
