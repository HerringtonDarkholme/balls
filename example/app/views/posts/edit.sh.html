<h1>{{title}}</h1>

<form method="post" action="/posts/{{post_id}}" class="post-form">
    <input type="hidden" name="_method" value="PUT">
    
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" value="{{post_title}}" required>
    </div>
    
    <div class="form-group">
        <label for="body">Body</label>
        <textarea name="body" id="body" rows="10" required>{{post_body}}</textarea>
    </div>
    
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Update Post</button>
        <a href="/posts/{{post_id}}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
