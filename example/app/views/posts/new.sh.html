<h1>{{title}}</h1>

<form hx-post="/posts" 
      hx-target="body"
      hx-push-url="true"
      class="post-form">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" value="{{post_title}}" required>
    </div>
    
    <div class="form-group">
        <label for="body">Body</label>
        <textarea name="body" id="body" rows="10" required>{{post_body}}</textarea>
    </div>
    
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Create Post</button>
        <a href="/posts" class="btn btn-secondary">Cancel</a>
    </div>
</form>
