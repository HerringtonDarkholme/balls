<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - Balls App</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <style type="text/tailwindcss">
        @theme {
            --color-primary: #667eea;
            --color-primary-hover: #5a6fd6;
            --color-danger: #e74c3c;
            --color-danger-hover: #c0392b;
        }
    </style>
</head>
<body hx-boost="true" class="min-h-screen bg-gray-100 text-gray-800">
    <nav class="bg-slate-800 text-white py-4 shadow-lg">
        <div class="max-w-4xl mx-auto px-4 flex justify-between items-center">
            <a href="/" class="text-xl font-bold hover:text-gray-300">Bash on Balls</a>
            <ul class="flex gap-6">
                <li><a href="/" class="hover:text-gray-300">Home</a></li>
                <li><a href="/posts" class="hover:text-gray-300">Posts</a></li>
            </ul>
        </div>
    </nav>
    
    <main class="max-w-4xl mx-auto px-4 py-8">
        {{#if flash_notice}}
        <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
            {{flash_notice}}
        </div>
        {{/if}}
        {{#if flash_error}}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            {{flash_error}}
        </div>
        {{/if}}
        
        {{yield}}
    </main>
    
    <footer class="bg-slate-800 text-gray-400 py-6 mt-auto">
        <div class="max-w-4xl mx-auto px-4 text-center">
            <p>Powered by <strong class="text-white">Bash on Balls</strong> - A Rails parody in pure Bash</p>
        </div>
    </footer>
</body>
</html>
