<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - Balls App</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="brand">Bash on Balls</a>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/posts">Posts</a></li>
            </ul>
        </div>
    </nav>
    
    <main class="container">
        {{#if flash_notice}}
        <div class="alert alert-success">{{flash_notice}}</div>
        {{/if}}
        {{#if flash_error}}
        <div class="alert alert-error">{{flash_error}}</div>
        {{/if}}
        
        {{yield}}
    </main>
    
    <footer class="footer">
        <div class="container">
            <p>Powered by <strong>Bash on Balls</strong> - A Rails parody in pure Bash</p>
        </div>
    </footer>
</body>
</html>
